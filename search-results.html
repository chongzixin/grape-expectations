<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Expectations - Search Results</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grape Expectations</h1>
            <nav>
                <a href="index.html" class="back-btn">‚Üê Back to Search</a>
            </nav>
        </header>
        
        <main class="results-page">
            <div class="search-summary">
                <h2 id="searchQuery">Search Results</h2>
                <p id="resultCount">Found wines matching your search</p>
            </div>
            
            <div class="filters">
                <select id="countryFilter">
                    <option value="">All Countries</option>
                </select>
                <select id="ratingFilter">
                    <option value="">All Ratings</option>
                    <option value="lt35">Below 3.5</option>
                    <option value="35-40">3.5 - 4.0</option>
                    <option value="40-45">4.0 - 4.5</option>
                    <option value="gt45">Above 4.5</option>
                </select>
            </div>
            
            <div id="wineGrid" class="wine-grid">
                <!-- Wine cards will be populated here -->
            </div>
        </main>
    </div>
    
    <div id="loadingIndicator" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:9999; justify-content:center; align-items:center;">
        <img src="images/champagne-loading.gif" alt="Loading..." style="width:256px;height:256px;">
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
