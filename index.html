<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Expectations - Search</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grape Expectations</h1>
            <p>Discover your perfect wine</p>
        </header>
        
        <main class="search-page">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder='Try "Margaux" or "Tenuta San Guido"'>
                <button id="searchBtn">Search Wines</button>
            </div>
            
            <div class="suggestions">
                <h3>Popular Searches:</h3>
                <div class="suggestion-tags">
                    <span class="tag" data-search="Pinot Noir">Pinot Noir</span>
                    <span class="tag" data-search="Napa Valley">Napa Valley</span>
                    <span class="tag" data-search="Leflaive">Leflaive</span>
                    <span class="tag" data-search="Puligny Montrachet">Puligny Montrachet</span>
                    <span class="tag" data-search="Beaujolais">Beaujolais</span>
                    <span class="tag" data-search="Nebbiolo">Nebbiolo</span>
                </div>
            </div>
        </main>
    </div>

    <div id="loadingIndicator" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:9999; justify-content:center; align-items:center;">
        <img src="images/champagne-loading.gif" alt="Loading..." style="width:256px;height:256px;">
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
