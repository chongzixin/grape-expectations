<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Expectations - Wine Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grape Expectations</h1>
            <nav>
                <a href="search-results.html" class="back-btn">‚Üê Back to Results</a>
            </nav>
        </header>
        
        <main class="details-page">
            <div class="wine-detail-container">
                <div class="wine-image-section">
                    <img id="wineImage" src="images/wine-placeholder.png" alt="Wine Bottle" />
                </div>
                <div class="wine-info-section">
                    <div class="winery-name" id="wineryName"></div>
                    <h1 id="wineName"></h1>
                    
                    <div id="wineRating" class="wine-rating"></div>
                    
                    <div class="wine-meta">
                        <div class="wine-meta-secondary">
                            <div class="meta-item">
                                <span class="meta-title">Type:</span>
                                <span id="wineType" class="meta-value"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-title">Country:</span>
                                <span id="wineCountry" class="meta-value"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-title">Region:</span>
                                <span id="wineRegion" class="meta-value"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-title">Alcohol:</span>
                                <span id="wineAlcohol" class="meta-value"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="wine-description" id="wineDescription"></div>
                    <div class="wine-details-grid">
                        <div class="detail-card">
                            <h4>Tasting Notes</h4>
                            <div id="tastingNotes"></div>
                        </div>
                        <div class="detail-card">
                            <h4>Food Pairings</h4>
                            <div id="foodPairings"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="loadingIndicator" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:9999; justify-content:center; align-items:center;">
        <img src="images/champagne-loading.gif" alt="Loading..." style="width:256px;height:256px;">
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/details.js"></script>
</body>
</html>
