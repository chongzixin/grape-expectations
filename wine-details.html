<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Expectations - Wine Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grape Expectations</h1>
            <nav>
                <a href="search-results.html" class="back-btn">‚Üê Back to Results</a>
            </nav>
        </header>
        
        <main class="details-page">
            <div class="wine-detail-container">
                <div class="wine-image-section">
                    <img id="wineImage" src="images/wine-placeholder.jpg" alt="Wine Bottle" />
                </div>
                <div class="wine-info-section">
                    <h1 id="wineName"></h1>
                    <div id="wineryName"></div>
                    <div>
                        <span id="wineCountry"></span>
                        <span id="wineRegion"></span>
                        <span id="wineVariety"></span>
                        <span id="winePoints"></span>
                    </div>
                    <div id="wineDescription"></div>
                    <div>
                        <h3>Tasting Notes</h3>
                        <div id="tastingNotes"></div>
                    </div>
                    <div>
                        <h3>Food Pairings</h3>
                        <div id="foodPairings"></div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/details.js"></script>
</body>
</html>
